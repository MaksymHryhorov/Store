<div class="container-fluid">

  <div class="card">
    <div class="card-header">
      Update Product
    </div>
    <div class="card-body">

      <div class="form-group">
        <label for="productName">Product Name</label>
        <input [(ngModel)]="product.productName" id="productName" class="form-control" type="text" name="productName">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input [(ngModel)]="product.country" id="country" class="form-control" type="text" name="country">
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input [(ngModel)]="product.price" id="price" class="form-control" type="text" name="price">
      </div>

      <div class="form-group">
        <label for="imageProduct"></label>
        <img class="pic-1" src="{{product.imageProduct}}">
        <input [(ngModel)]="product.imageProduct" id="imageProduct" class="form-control" type="text" name="imageProduct">
      </div>

      <button class="btn btn-primary" (click)="updateStudent()">Update Product</button>

      <button class="btn btn-danger" (click)="deleteProduct(product.id); redirect()">Delete Product</button>

    </div>

    <div class="card-footer" *ngIf="showAlert">
      <div class="alert alert-success">
        <button (click)="closeAlert()" class="close">
          &times;
        </button>
        <strong>Success</strong>
      </div>
    </div>



  </div>

</div>
